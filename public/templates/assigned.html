<div class="project">
	<h2><a href="/projects/{{project.id}}">{{project.client.organization.name}}</a></h2>
	<p>{{project.mediums_json[0]}}</p>
	<p>Due Date: {{project.due_date}}</p>
	<p>{{project.team.name}}</p>
	<p>{{project.user.first_name}} {{project.user.last_name}}</p>
	<p>Status: {{project.status}}</p>
	<button class="remove-button" ng-click="deleteProject(project)">
		<span class="glyphicon glyphicon-remove"></span>
	</button>
</div>
