<div class="teams">
	<div>
		<h2 class="heading team-label">{{team.name}}</h2>
		<button class="remove-button glyphicon glyphicon-remove" ng-click="delete($index, team.id)"></button>
	</div>

	<div class="team-wrapper">
		<ul data-drop="true" jqyoui-droppable="{multiple: true, accept: 'uniqueDesigner(team, $index)', onDrop:'dropCallback(team, $index)'}" class="row team-list" ng-model="team.users">
			<li class="col-sm-4" ng-model="team.users" ng-repeat="designer in team.users track by $index">
				<div class="designer">
				<button class="remove-button" ng-click="removeDesigner($index, designer, team)"><span class="glyphicon glyphicon-remove"></span></button>
					<h2>{{designer.first_name}} {{designer.last_name}}</h2>
					<p>{{designer.email}}</p>
					<p>{{designer.projects[0].name}}</p>

				</div>
			</li>
		</ul>
	</div>
</div>
