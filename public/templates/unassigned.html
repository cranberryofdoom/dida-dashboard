<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			<a href="/projects/{{project.id}}">{{project.client.organization.name}}</a>
			<button class="pull-right remove-button">
				<span class="pull-right glyphicon glyphicon-remove" ng-click="delete($index, project.id)"></span>
			</button>
		</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<ul>
				<li>
					<div class="col-xs-6">Medium</div>
					<div class="col-xs-6">{{project.mediums_json[0]}}</div>
				</li>
				<li>
					<div class="col-xs-6">Due Date</div>
					<div class="col-xs-6">{{project.due_date}}</div>
				</li>
				<li>
					<div class="col-xs-6">Team</div>
					<div class="col-xs-6">
						<select ng-change="updateTeam(team, project)" ng-model="team" ng-options="team.name for team in teams">
							<option value="">Select Team</option>
						</select>
					</div>
				</li>
				<li>
					<div class="col-xs-6">Designer</div>
					<div class="col-xs-6">
						<select ng-change="updateDesigner(designer, project)" ng-model="designer" ng-options="(u.first_name+' '+u.last_name) for u in team.users">
							<option value="">Select Designer</option>
						</select>
					</div>
				</li>
				<li>
					<div class="col-xs-6">Status</div><div class="col-xs-6">{{project.status}}</div>
				</li>
			</ul>
		</div>
	</div>
</div>
